<div class="modal fade" id="manage-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
    <!-- 
    模板引擎 
    1 。声明语法
    2。原生语法<%%>
    3。简介语法{{}}
    4 绑定数据
    template(模板的id,模板对象)
    -->
    <script type="text/template" id="userManage-template">
              <%for(var i=0;i<rows.length;i++){%>
                <tr class="text-center">
                    <td><%=(page-1)*size+i+1%></td>
                    <td><%=rows[i].username%></td>
                    <td><%=rows[i].mobile%></td>
                    <td><%=rows[i].isDelete == 1?'禁用':'正常'%></td>
                    <td>
                       <%if(rows[i].isDelete == 1){%>
                            <a data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" href="#manage-modal" data-toggle="modal" class="btn btn-primary">启用</a>
                        <%}else{%>
                            <a href="javascript:;" data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" data-toggle="modal" class="btn btn-danger">禁用</a>
                       <%}%>
                    </td>
                </tr>
             <%}%>
            </script>
